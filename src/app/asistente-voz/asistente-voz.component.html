<div class="container mt-5">
  <h1 class="text-center mb-4">Asistente de Bienes RaÃ­ces</h1>
  <button
    *ngIf="ocultar"
    (click)="startRecognition()"
    class="btn btn-primary mb-3"
  >
    <i class="fa-solid fa-phone-volume"></i> Llamar
  </button>

  <!-- Historial de mensajes estilo chat -->
  <div
    #chatBox
    class="mt-3 chat-box"
    style="
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 15px;
      background: #f9f9f9;
      padding: 15px;
    "
  >
    <div
      *ngFor="let message of messages"
      class="mb-3 animate__animated animate__fadeIn"
    >
      <div [class]="message.sender === 'user' ? 'text-start' : 'text-end'">
        <div
          class="d-inline-block"
          [class]="
            message.sender === 'user'
              ? 'bg-light text-dark'
              : 'bg-primary text-white'
          "
        >
          <p
            class="p-3 rounded"
            style="
              border-radius: 10px;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <strong>{{
              message.sender === "user" ? "TÃº: " : "Asistente: "
            }}</strong
            >{{ message.content }}
            <span *ngIf="message.sender !== 'user'">ğŸ¤–</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
